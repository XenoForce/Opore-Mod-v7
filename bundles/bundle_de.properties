;zones
zone.opore-mod-BrokenIsolation.name = Broken Isolation
zone.opore-mod-BrokenIsolation.description = Sie waren von allen Angriffen isoliert, aber plötzlich wurden vier Ihrer Wände durchbrochen. Verteidigen Sie Ihre Position.
zone.opore-mod-Icy_Crashdown.name = Icy Crashdown
zone.opore-mod-Icy_Crashdown.description = Sie sind auf einer Art eisigem Planeten abgestürzt. Die Absturzstelle ist verbrannt, dunkle Blöcke herum, wahrscheinlich von Ihrem Aufprall verstreut. Achtung.
zone.opore-mod-Opore_PvE_Castle_Defense.name = Opore Castle Defense
zone.opore-mod-Opore_PvE_Castle_Defense.description = [rot] WARNUNG: Diese Karte kann Ihr Spiel zum Absturz bringen und ich habe keine Ahnung, warum es das tut. Sie wurden gewarnt! [weiß] Du warst gerade in deiner Burg auf deinem Thron und hast den schönen Himmel beobachtet, aber plötzlich bekommst du eine Warnung, dass Feinde angreifen. Verteidige deine Burg! [Karte von Félix Córvus # 3546 auf Zwietracht]
zone.opore-mod-OporeCrashSite.name = Opore-Absturzstelle
zone.opore-mod-OporeCrashSite.description = Du bist in einem Schiff geflogen, aber etwas hat dich mit großer Kraft niedergeschlagen, verteidige dich gegen ankommende Feinde.
zone.opore-mod-OporeMechanicalTunnel.name = Opore Mechanical Tunnel
zone.opore-mod-OporeMechanicalTunnel.description = Sie befinden sich in einem verlassenen Tunnel, Feinde kommen und Sie sollten sich darauf vorbereiten, sich zu verteidigen. [Karte von Pusheen # 3121 auf Zwietracht gemacht]
zone.opore-mod-OporeWasteland.name = Opore Wasteland
zone.opore-mod-OporeWasteland.description = Sie wissen nicht, wie Sie hierher gekommen sind, aber Sie wissen, dass die Roten Feinde sind. Schützen Sie sich.